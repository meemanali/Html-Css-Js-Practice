<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header footer section aside article nav etc are semantic tags which are used to tell search engine that what is there work. It helps in seo and for those who read web pages. These are neccessary in seo view -->
    <!-- non semantic tags are div span etc caz they dont tell what is there work -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>

    <!-- In below summary is not neccessary -->
    <details>
        <summary>Click to see king name</summary>
        Eeman
    </details>

</body>
</html>
