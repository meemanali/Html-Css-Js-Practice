<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- non breakable space or &nbsp; sets space in web page -->
    <p>Lorem &nbsp;&nbsp;&nbsp; ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, quis!</p>

    <!-- As < > are reserved words of html so to write them we use entities. Below entity adds < > in the web page -->
    <p>This is &lt;p&gt; tag in html</p>

    <p>Pound symbol is &pound;</p>
    <p>Copywrite symbol is &copy;</p>
    <p>Copywrite symbol is &copf; without circle</p>
    <p>Another symbol is &rAarr;</p>
    <p>Fraction 1/4 symbol is &frac14; eeman;</p>
    
    <p>Empty character &#8203;</p>
</body>
</html>
