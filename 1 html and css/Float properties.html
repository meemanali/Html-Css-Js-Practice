    <title>Float Property</title>
    <style>
        /* when we set two block level element as float right then they will appear on the same line */

        /* if we set one element (block level) as flaot then we can have two or more block level elements on same line */

        /* clear is used to clear float property from an element. eg by giving clear:right to an element we mean no item can come right to that element */

        /* Now we use flexbox instread of float and clear property */
        .box{
            background-color: blue;
            height: 40vh;
            width: 20vw;

            float: right;

            /* below clear property will not work here. we have to give it in box2 */
            /* clear: both; */
        }
        .box2{
            background-color: red;
            height: 40vh;
            width: 20vw;
            
            float: right;            
            
            /* clear: right; */
            /* clear: both; */
        }
        .box3{
            background-color: brown;
            height: 40vh;
            width: 20vw;
            
            float: right;
                        
            /* clear: both; */
        }
        </style>
</head>

    <div class="box">This is div box</div>
