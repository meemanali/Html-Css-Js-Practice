<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        /* vh,vw (viewport hieght,viewport width) means set size according to height,width of device (in which web is opened) */
        .ist {
            /* font-size: 20px; */

            /* below will make text size to extremly large */
            /* font-size: 50vw; */

            height: 50vh;
            width: 50vw;
        }

        .innerclass {
            font-size: 5rem;
        }

        .second {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div class="ist">
        This is ist div class ist
        <div class="innerclass">
            This is innerdiv class innerclass
        </div>
    </div>
    <div class="second">
        This is second div class second
    </div>
</body>

</html>
