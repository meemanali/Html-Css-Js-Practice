<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Flexbox</title>
      <style>
         h2 {
            font-size: 32px;
            text-transform: uppercase;
            font-family: sans-serif;

            width: max-content;
            margin: auto;            
         }
         .container {
            display: flex;
            width: 800px;
            /* max-content width fits items in container. use above width or below */
            /* width: max-content; */
            height: 400px;
            justify-content: center;
            align-items: center;
            gap: 20px;
            
            margin: auto;            
            background-color: darkgray;
         }
         .box {
            width: 100px;
            height: 100px;
            color: #444;
            font-size: 24px;
            text-align: center;
         }
         .box-1 {
            background-color: rgb(26, 139, 204);
         }
         .box-2 {
            background-color: rgb(114, 197, 114);
         }
         .box-3 {
            background-color: aquamarine;
         }
         .box-4 {
            background-color: cadetblue;
         }
         .box-5 {
            background-color: coral;
         }
      </style>
   </head>
   <body>
      <h2>CSS Flexbox</h2>
      <div class="container">
         <div class="box box-1">1</div>
         <div class="box box-2">2</div>
         <div class="box box-3">3</div>
         <div class="box box-4">4</div>
         <div class="box box-5">5</div>
      </div>
   </body>
</html>
