<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .istborder{
            border-style: solid;
            border-width: 2px;
            border-color: blueviolet;

            /* blue is short method of above 3 lines */
            border: 2px solid blueviolet;
            
            /* border radius used to make round border */
            border-radius: 50px;

            border-top: 2px solid chartreuse;
            border-bottom: 2px solid chocolate;
        }
        p.secondborder{
            height: 100px;
            width: 500px;
            border: 2px solid blueviolet;
            border-bottom-left-radius: 50px;            
        }
    </style>
</head>
<body>
    <p class="istborder">This is p tag for border Practicing</p>

    <p class="secondborder" >Practice for border radius</p>
</body>
</html>
