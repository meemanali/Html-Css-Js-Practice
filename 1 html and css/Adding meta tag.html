<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- we can add description and keywords in meta tags for seo -->
    <meta name="description" content="this is description">
    <!-- below are keywords means when people search about these then this comes on search engine -->
    <meta name="keyword" content="html, html tutorial, web development">
    <!-- below sets whether our web index on google or not. If we set Noindex and nofollow then google will not rank this. But we set index and follow so serch engine ranks it -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" >

    <!-- below is used to add javascript file -->
    <script src="nameoffile.js"></script>

    <title>Adding meta tag for seo</title>
</head>
<body>
    
</body>
</html>
