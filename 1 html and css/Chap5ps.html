<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap5ps</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            padding: 20px;
            background-color: black;            
            color:white;

            /* if we dont give top 0 then it will not work */
            position: sticky;
            top: 0;
        }        
        li{
            display: inline;
            font-size:3vw;

            padding: 0px 10px;
        }
        .container{
            background-color: red;
            height: 200vh;

            /* by giving this element relative position then it will shown on upward to other elements in case of overlapping */
            position: relative;
            /* without giving z-index, it still works*/
            z-index: 1;        
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>HOme</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section class="container">
        This is section
    </section>
</body>
</html>
