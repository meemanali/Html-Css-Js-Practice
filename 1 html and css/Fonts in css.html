<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* web safe fonts r those which r present in our computer like cursive. They installed with our operating system */
        /* while other fonts r called web fonts we have to import them. Best web to import them is google font */
        p{
            font-family: cursive;

            /* below is called font stack it means if first one is not present then go for other */
            font-family: 'Times New Roman', Times, serif;

            /* one pixel is 1/96th of one inch */
            font-size: 40px;

            /* line hieght is distance between lines */
            line-height: 100px;

            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="class">This is p for practice of fonts</p>
    <p>This is another p for practice</p>
</body>
</html>
