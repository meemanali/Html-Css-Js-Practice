<html lang="en">
<head>

    <style>
        a.ista:hover{
            background-color: cadetblue;
        }
        .seconda:hover{
            color: red;
        }
        /* .seconda:visited{
            color: crimson;
        } */
        a:visited{
            color: seagreen;
        }    
        a:active{
            color: gold;
        }

        /* selectors with help of attributes */
        /* below will set a tag whose target is setted  */
        a[target]{
            font-size: 40px;
            border: 1px solid steelblue;
            color: steelblue;
        }
        a[target = '_self']{
            font-size: 40px;
            border: 1px solid sienna;
            color: sienna;
        }

        input[type = text]{
            padding: 20px;
            font: 40px;
            border: 2px solid sienna;
            display: block;
        }

        /* below target 3rd div which comes inside span or div or anything other's */
        div:nth-child(2){
            border: 2px solid slateblue;
            color: springgreen;
        }       

        /* below target 3rd li which comes inside ul or ol */
        /* li:nth-child(3){

        /* li:nth-child(odd){

        } */

        /* below targets every even */
        /* li:nth-child(even){
            color: teal;
        } */

    </style>
</head>
<body>

    <a target="_blank" href="https://www.google.com">Google with www</a>
