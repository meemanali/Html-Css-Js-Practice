<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Of Media Query</title>
    <style>
        *{
            font-size: 50px;

            /* below is not working when we using media queries */
            /* display: none; */
        }
        .box1{            
            display: none;
        }
        .box2{            
            display: none;
        }
        .box3{            
            display: none;
        }

        /* as in below line we dont have given min-width so browser takes min-width as 0. So between 0 and 600px width first media query runs and between 600 and 800 second query runs */
        @media /*(min-width:400px) and */ (max-width:600px) {
            .box1{
                background-color: gold;
                display: block;
            }
        }
        @media (min-width:600px) and (max-width:800px) {
            .box2{
                background-color: green;
                display: block;
            }
        }
        @media (min-width:800px){
            .box3{
                background-color: lawngreen;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box1">I am a mobile</div>
    <div class="box2">I am a tablet</div>
    <div class="box3">I am a computer</div>    
</body>
</html>
