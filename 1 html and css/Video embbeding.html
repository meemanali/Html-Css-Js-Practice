<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- iframe is used to embed video from other websites -->

    <iframe src="https://www.youtube.com/embed/9-GSIN8s5Eo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br>

    <!-- we cant embed google cause someone may show their web as google so google restric to embed but youtube and bing allow -->
    <iframe src="https://www.google.com" frameborder="0" width="900px"></iframe>
    <br>
    <iframe src="https://www.bing.com" frameborder="0" width="900px"></iframe>

    <!-- if we dont write controls, then we only get picture of video . if we add autoplay then when we ctrl s(save) this, our webpage will aumatically play video even we are not in chrome-->

    <video src="videos/Titanic Sad Tune.mp4" controls loop></video>


</body>

</html>
