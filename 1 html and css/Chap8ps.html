<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap8ps</title>
    <style>
        *{
            margin: 0;
        }
        .progressbar{
            background-color: red;
            height: 0.1vh;
            animation: progressloading 1s ease-in 1;
        }
        header{
            height: 9.9vh;
            background-color: black;
        }
        main{
            /* margin: 0; */
            height: 90vh;
            background-color: blue;
        }
        @keyframes progressloading {
            0%{
                width: 0vw;
            }
            50%{
                width: 10vw;
            }
            100%{
                width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="progressbar"></div>
    <header></header>
    <main>
        
    </main>
</body>

</html>
