<!-- id selectors have highest priority, and if we have multilple id selectors then last one will be applied. But kept in mind that inline css have even higher priority over id selectors. And properties with "important" keyword have even higher priority ie 
    color: blueviolet !important;
-->
<!-- after id, class have priority, after it element selectors and in last we have universal selectors -->
<!-- universal selectors have lowest priorities -->

<!-- in element selectors, those selectors having pseudo classes have higher priority as compare to element selectors with no pseudo selectors --> */

/* selectors which r more complex r more likely to applied ie first one is more likely to applied
.main div a:active{

}
.main a{

}


*/

/* adding dimension to webiste helps in developing responsive webpage. ie giving width in % */

/* we can set block, and inline behaviour of elements ie display: block; and display: inline; and also display: inline-block; */

/* we can also add letter-spacing: 0.5 property text   */


/* diffchecker is website which tells diff bw codes */

        

        body{
            
            color: blue;
        }
        /* below will target only real links ie which have href attributes */
        a:link{
            color: #aaa;
            text-decoration: none;
        }
        a{
            color: red;
        }
        /* below will target links which r clicked */
        a:visited{ /* this visited ia cellel pseudo class*/
            color: grey;
        }
        a:hover{
            color: blueviolet;
            text-decoration: underline dotted red;
        }
        /* note below */
        a:hover, a:active{
            color: blueviolet;
            text-decoration: underline dotted red;
        }

        p{
            text-transform: uppercase;            
        }
        /* pseudo classes r writtne with one colon : */
        ul:last-child{
            color: blueviolet;            
        }

        /* pseudo elements r written with 2 colons :: . these r not part of html, but we can use them in css */
        h1::first-letter{ /* means first letter of h1*/
            font-size: 30px;
        }
        p::first-line{
            color: red;
        }
        /* simple pseudo elements have more priority than sibling pseudo elements  */
        /* for selecting adjacent/sibling element, we use + */
        p+h1 ::first-line{ /* n space is required after ::*/
            font-size: 30px;
            color: darkgreen;
        }

        h1::after{ /* means target that first element that come after p. */
            font-size: 50px;

            /* bgc is not workign */
            /* background-color: black; */
        }



        /* create a container class and give elements inside it. first 2 properties will set this container to center of page */
        .container{
            width: 200px;
            margin: 0 auto; /*we can also give another value instead of 0. 0 is value of upper and lower margin and auto is eft and right margin*/

            /* we can also write below 2 line for above one line */
            /* below 2 line means left and right margin must be of same size */
            margin-left: auto;
            margin-right: auto;


            
            
        }

        .button{
            /* to set an element on an absolute position ie on position u want, use position:absolute; */

            /* put this button inside a container and give  position: relative; in that container. Now if we resize screen then this button will also move according to top,bottom etc we have given with respect to that container. We normally use absolute postioning for small elements, for making layotus we use other tevhniques.

            but that parent ontainer must be its first parent (may be) 

            we can also give -ve values to top,bottom etc
            
            */
            position: absolute; 
            width: 100px;
            height: 100px; /* these 50 pixels r related to vierwport ie when open browser and we see page. If we want to set with respect to some other parent element then give, position: relative; in parent element which u want to set this element according to*/
            top: 300px;

            /* if we give both top and bottom without setting width and height then this button height will streched to whole screen execpt 10px from top and bottom */
            /* top: 10px; */
            /* bottom: 10px; */

        }
